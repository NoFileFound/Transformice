# Set log level (INFO, DEBUG, WARN, ERROR)
log4j.rootLogger=info, Console

# Loggers
log4j.logger.org.mongodb.driver.connection=WARN
log4j.logger.org.mongodb.driver.cluster=WARN

# Console appender settings
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH:mm:ss}] %m%n